<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Day Page</title>
    <style>
        /* General body settings */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/lKbQkqg.png'); /* Example background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Adding some shadow for the header */
        h1 {
            font-size: 48px;
            color: #FF5722;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Styling for cartoonish clouds */
        .cloud {
            background-color: #fff;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            max-width: 70%;
        }

        /* Custom footer at the bottom of the page */
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Cartoonish heading -->
    <h1>Have a Good Day!</h1>

    <!-- A playful text inside "clouds" -->
    <div class="cloud">
        <p>Smiles, sunshine, and happiness,</p>
        <p>may your day be filled with cheerfulness!</p>
    </div>

    <div class="cloud">
        <p>Enjoy the little moments and spread positivity!</p>
    </div>

    <footer>
        <p>&copy; 2024 Cartoon Vibes. All Rights Reserved.</p>
    </footer>

</body>
</html>
